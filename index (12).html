<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mathia!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ff9a9e;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 500px;
            transform-style: preserve-3d;
            transition: all 0.8s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .front {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .back {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .message {
            font-family: 'Pacifico', cursive; /* Changed Font */
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            margin: 15px 0;
        }

        .emoji {
            font-size: 2.5rem;
            margin: 10px 0;
            animation: float 3s ease-in-out infinite;
        }

        .from {
            position: absolute;
            bottom: 20px;
            font-style: italic;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            animation: fall linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 350px) {
            .card {
                width: 90vw;
                height: 90vh;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="front">
            <div class="emoji">üéÇüéâüéà</div>
            <h1>Happy Birthday Mathia!</h1>
            <div class="message">
                Wishing you a day filled with love, laughter, and wonderful surprises! May this year bring you endless joy and dreams come true. Stay amazing! üåü
            </div>
            <div class="emoji">üéÅüéÄü•≥</div>
            <div class="from">Tap to flip</div>
        </div>
        
        <div class="back">
            <div>
                <h2>From Johnson</h2>
                <div class="emoji" style="font-size: 2rem">üòä</div>
                <p class="message">Made with happy smile forever ‚ú®</p>
            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff9a9e', '#fff740', '#a8edea', '#c8b6ff', '#ffffff'];
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>
</html>
